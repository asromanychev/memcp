name: Lint & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: RuboCop
        run: |
          bundle exec rubocop -V || true
          bundle exec rubocop --parallel -f github || true

      - name: Brakeman
        run: |
          bundle exec brakeman -q -w2

