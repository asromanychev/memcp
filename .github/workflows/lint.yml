name: Lint & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: RuboCop (app + spec)
        run: bundle exec rubocop app spec --fail-level A

      - name: Brakeman
        run: bundle exec brakeman -q

