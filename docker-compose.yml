services:
  web:
    build:
      context: .
      target: dev
    command: ./bin/rails server -b 0.0.0.0 -p 3101
    environment:
      RAILS_ENV: development
      # БД конфигурация через DATABASE_URL (Rails лучше понимает это)
      DATABASE_URL: postgres://postgres:postgres@db:5432/memcp_development
      # Redis конфигурация
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_MAX_THREADS: 3
    volumes:
      - .:/app
      - bundle:/bundle
      - rails_tmp:/app/tmp
    ports:
      - "${MEMCP_WEB_PORT:-3101}:3101"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      target: dev
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      RAILS_ENV: development
      # БД конфигурация через DATABASE_URL
      DATABASE_URL: postgres://postgres:postgres@db:5432/memcp_development
      # Redis конфигурация
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JOB_CONCURRENCY: 1
    volumes:
      - .:/app
      - bundle:/bundle
      - rails_tmp:/app/tmp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    profiles:
      - queue

  redis:
    image: redis:7-alpine
    ports:
      - "${MEMCP_REDIS_PORT:-16380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: memcp_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${MEMCP_DB_PORT:-15433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  bundle:
  postgres_data:
  redis_data:
  rails_tmp:

